<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Tags</title>
  </head>
  <body>
    <form>
      <label for="first_name">First Name:</label>
      <input
        required
        type="text"
        id="first_name"
        name="first_name"
      /><br /><br />
      <label for="last_name">Last Name:</label>
      <input required type="text" id="last_name" name="last_name" /><br /><br />
      <label for="username">Username:</label>
      <input required type="text" id="username" name="username" /><br /><br />
      <label for="password">Password:</label>
      <input
        required
        type="password"
        id="password"
        name="password"
      /><br /><br />
      <label for="email">Email:</label>
      <input required type="email" id="email" name="email" /><br /><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">female</label><br /><br />

      <input type="checkbox" id="html" name="html" value="HTML" />
      <label for="html">HTML</label>
      <input type="checkbox" id="CSS" name="CSS" value="CSS" />
      <label for="CSS">CSS</label>
      <input type="checkbox" id="JS" name="JS" value="JS" />
      <label for="JS">JS</label><br /><br />

      <label for="color">Pick your favorite color:</label>
      <input type="color" id="color" name="color" /><br /><br />
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" /><br /><br />

      <label for="file">Upload file:</label>
      <input type="file" id="file" name="file" /><br /><br />

      <input type="hidden" id="custId" name="custId" value="3487" />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="130" /><br /><br />
      <input type="submit" value="Submit" />

      <input type="reset" />
    </form>
  </body>
</html>
